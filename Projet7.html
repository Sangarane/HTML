	<head>

		<title>Compétition</title>
	</head>

	<body>
		<h1>Vélo</h1>

		<div class="gauche">
			<p>Pour votre équipement, il faut prévoir :</p>
			<ol>
				<li>un casque</li>
				<li>des gants</li>
				<li>une carte IGN</li>
			</ol>
		</div>
		<div class="droite">
			<p>Ci-dessous les différents parcours selon la constitution des équipes :</p>
			<table cellpadding="1" cellspacing="2">
				<tfoot>
					<tr>
						<th class="titre"></th>
						<th class="titre">H</th>
						<th class="titre">F</th>
						<th class="titre">Mixte</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<th class="titre">Découverte</th>
						<td class="corps">40km</td>
						<td class="corps">20km</td>
						<td class="corps">30km</td>
					</tr>
					<tr>
						<th class="titre">Avancé</th>
						<td class="corps">120km</td>
						<td class="corps">80km</td>
						<td class="corps">100km</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</body>
